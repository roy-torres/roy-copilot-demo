<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Membership Assistant</title>
  <style>
    /* global */
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      color: #333;
      line-height: 1.5;
    }
    button {
      cursor: pointer;
      border: none;
      border-radius: 4px;
      padding: 10px 20px;
      background: #0066cc;
      color: #fff;
      font-size: 1rem;
    }
    button:hover {
      background: #005bb5;
    }

    /* home screen */
    #home {
      text-align: center;
    }
    #home h1 {
      margin-bottom: 10px;
    }
    .cards {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    .card {
      background: #fff;
      padding: 20px;
      width: 200px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .card h2 {
      margin: 0 0 10px;
      font-size: 1.2rem;
    }

    /* flow screens */
    .flow {
      max-width: 600px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .flow h2 {
      margin-top: 0;
    }
    .back {
      background: transparent;
      color: #0066cc;
      padding: 0;
      margin-bottom: 20px;
    }
    .back:hover {
      text-decoration: underline;
      background: none;
    }
    ul {
      margin: 10px 0 0 20px;
    }
  </style>
</head>
<body>

  <!-- HOME -->
  <div id="home">
    <h1>AI Membership Assistant</h1>
    <div class="cards">
      <div class="card" data-target="voice">
        <h2>Voice Flow</h2>
        <button>Go to Voice Flow</button>
      </div>
      <div class="card" data-target="challenges">
        <h2>Challenges Flow</h2>
        <button>Go to Challenges Flow</button>
      </div>
    </div>
  </div>

  <!-- VOICE FLOW -->
  <div id="voice" class="flow" hidden>
    <button class="back">‚Üê Back to Home</button>
    <h2>Voice Flow</h2>
    <p id="voice-prompt">Listening...</p>
    <button id="voice-simulate">User: "Book my 6 PM session"</button>
    <p id="voice-response"></p>
  </div>

  <!-- CHALLENGES FLOW -->
  <div id="challenges" class="flow" hidden>
    <button class="back">‚Üê Back to Home</button>
    <h2>Challenges Flow</h2>
    <p id="join-prompt">Ready to join?</p>
    <button id="join-button">Join Challenge</button>
    <p id="status"></p>
    <ul id="leaderboard"></ul>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const home = document.getElementById('home');
      const voice = document.getElementById('voice');
      const challenges = document.getElementById('challenges');
      const sections = { home, voice, challenges };

      // navigation
      document.querySelectorAll('.card button').forEach(btn => {
        btn.addEventListener('click', () => {
          const target = btn.closest('.card').dataset.target;
          showSection(target);
        });
      });
      document.querySelectorAll('.back').forEach(btn => {
        btn.addEventListener('click', () => showSection('home'));
      });

      // voice flow logic
      document.getElementById('voice-simulate').addEventListener('click', () => {
        document.getElementById('voice-response').textContent =
          'Assistant: Sure, your 6 PM session is booked! üìÖ';
      });

      // challenges flow logic
      document.getElementById('join-button').addEventListener('click', () => {
        const btn = document.getElementById('join-button');
        btn.disabled = true;
        btn.textContent = 'Joined';
        document.getElementById('status').textContent =
          'You have joined the 30-Day Fitness Challenge!';
        const leaderboard = document.getElementById('leaderboard');
        const names = ['Alice', 'Bob', 'Charlie', 'You'];
        leaderboard.innerHTML = '';
        names.forEach((name, i) => {
          const li = document.createElement('li');
          li.textContent = `${i + 1}. ${name}`;
          leaderboard.appendChild(li);
        });
      });

      function showSection(id) {
        Object.values(sections).forEach(sec => sec.hidden = true);
        if (id === 'home') home.hidden = false;
        if (id === 'voice') voice.hidden = false;
        if (id === 'challenges') challenges.hidden = false;
      }
    });
  </script>

</body>
</html>
