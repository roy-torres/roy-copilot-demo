
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trainer Anomaly Detection + Revenue Overlay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f9f9f9;
      color: #333;
    }
    h1, h2 {
      font-size: 20px;
      margin-bottom: 10px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select {
      padding: 8px;
      font-size: 14px;
      margin-top: 5px;
      margin-bottom: 15px;
      width: 100%;
      max-width: 400px;
    }
    canvas {
      margin-top: 30px;
      background: white;
      border: 1px solid #ccc;
      padding: 20px;
    }
  </style>
</head>
<body>

<h1>Trainer Anomaly Detection UI</h1>

<label for="clients">Number of Clients</label>
<input type="number" id="clients" value="1" />

<label for="tier">Session Frequency</label>
<select id="tier">
  <option value="1760">4x/week ($1,760)</option>
  <option value="1440">3x/week ($1,440)</option>
  <option value="1040">2x/week ($1,040)</option>
  <option value="600">1x/week ($600)</option>
</select>

<h2>Expected Revenue per Hour: <span id="expectedRev">110.00</span></h2>

<canvas id="chart" width="900" height="400"></canvas>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  const chartCtx = document.getElementById('chart').getContext('2d');

  const employees = ['Mattheos', 'David', 'Faust', 'Johnson', 'Andrew', 'Roy', 'Karen', 'Samantha', 'Jamal', 'Louciana'];
  const revHrData = [0, 0, 0.77, 1.08, 1.36, 12.52, 22.48, 27.11, 30.32, 45.75];

  let expectedRevenue = 110; // Default from 4x/week

  const chart = new Chart(chartCtx, {
    type: 'bar',
    data: {
      labels: employees,
      datasets: [
        {
          label: 'Actual Rev/Hr',
          data: revHrData,
          backgroundColor: revHrData.map(val => val < 5 ? '#f87171' : '#86efac'),
          borderColor: '#4ade80',
          borderWidth: 1
        },
        {
          label: 'Expected Rev/Hr',
          data: new Array(employees.length).fill(expectedRevenue),
          type: 'line',
          borderColor: '#fbbf24',
          borderWidth: 2,
          borderDash: [5, 5],
          pointRadius: 0
        }
      ]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true,
          title: { display: true, text: 'Revenue per Hour ($)' }
        },
        x: {
          title: { display: true, text: 'Trainer' }
        }
      },
      plugins: {
        legend: { display: true },
        tooltip: { mode: 'index' }
      }
    }
  });

  function updateExpectedRevenue() {
    const clients = parseInt(document.getElementById('clients').value);
    const tierPrice = parseFloat(document.getElementById('tier').value);
    const sessionsPerMonth = {
      1760: 16,
      1440: 12,
      1040: 8,
      600: 4
    };
    const hours = sessionsPerMonth[tierPrice] * clients;
    const expected = (tierPrice * clients) / hours;
    expectedRevenue = parseFloat(expected.toFixed(2));
    document.getElementById('expectedRev').innerText = expectedRevenue;

    chart.data.datasets[1].data = new Array(employees.length).fill(expectedRevenue);
    chart.update();
  }

  document.getElementById('clients').addEventListener('input', updateExpectedRevenue);
  document.getElementById('tier').addEventListener('change', updateExpectedRevenue);
</script>

</body>
</html>
