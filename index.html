<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Life Time AI-First Wireframe</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      height: 100vh;
      max-width: 400px;
      margin: auto;
    }
    header {
      background: #00446b;
      color: #fff;
      padding: 12px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header .club-selector {
      background: #00568f;
      border: none;
      color: #fff;
      padding: 6px 8px;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
    }
    header .profile-btn {
      font-size: 18px;
      cursor: pointer;
    }
    .profile-panel {
      position: absolute;
      top: 52px; right: 12px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 200px;
      padding: 8px;
      display: none;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      z-index: 10;
    }
    .profile-panel h4 {
      margin: 0 0 8px;
      font-size: 14px;
      color: #00446b;
    }
    .profile-panel a {
      display: block;
      margin: 4px 0;
      font-size: 14px;
      color: #333;
      text-decoration: none;
    }
    .search-bar {
      position: relative;
      padding: 8px 12px;
      background: #fff;
      border-bottom: 1px solid #ddd;
    }
    .search-bar input {
      width: 100%;
      padding: 10px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .suggestions {
      position: absolute;
      top: 44px; left: 12px; right: 12px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 4px;
      max-height: 140px;
      overflow-y: auto;
      display: none;
      z-index: 10;
    }
    .suggestion {
      padding: 8px;
      font-size: 14px;
      cursor: pointer;
    }
    .suggestion:hover {
      background: #f0f0f0;
    }
    .content {
      flex: 1;
      overflow-y: auto;
      padding: 12px;
    }
    .programs {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
    }
    .card {
      background: #fff;
      border-radius: 6px;
      padding: 12px;
      font-size: 14px;
      text-align: center;
      cursor: pointer;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
    .chat-panel {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 60px;
      background: #fff;
      display: none;
      flex-direction: column;
      z-index: 5;
    }
    .chat-header {
      background: #00446b; color: #fff;
      padding: 12px; font-size: 16px;
    }
    .chat-messages {
      flex: 1; padding: 12px; overflow-y: auto;
    }
    .chat-input-wrap {
      border-top: 1px solid #ddd;
      padding: 8px 12px; background: #fafafa;
    }
    .chat-input-wrap input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .bottom-nav {
      height: 60px;
      background: #fff;
      border-top: 1px solid #ddd;
      display: flex;
      justify-content: space-around;
      align-items: center;
    }
    .nav-btn {
      flex: 1;
      text-align: center;
      font-size: 14px;
      color: #555;
      cursor: pointer;
    }
    .nav-btn.active {
      color: #00446b;
    }
  </style>
</head>
<body>

  <header>
    <button class="club-selector">üè¢ Evanston ‚ñæ</button>
    <div class="profile-btn">üë§</div>
    <div class="profile-panel" id="profilePanel">
      <h4>Membership Resources</h4>
      <a href="#">Guest Passes</a>
      <a href="#">Club Check-In</a>
      <a href="#">Account Details</a>
    </div>
  </header>

  <div class="search-bar">
    <input id="searchInput" placeholder="Search pages, products, articles‚Ä¶" />
    <div id="suggestions" class="suggestions"></div>
  </div>

  <div class="content" id="contentArea">
    <div class="programs">
      <div class="card">üßò Yoga Classes</div>
      <div class="card">üèãÔ∏è Strength Training</div>
      <div class="card">ü•ó Nutrition Plans</div>
      <div class="card">üö¥ Cycling Programs</div>
    </div>
  </div>

  <div class="chat-panel" id="chatPanel">
    <div class="chat-header" id="chatTitle">L‚Ä¢AI‚Ä¢C Wellness</div>
    <div class="chat-messages" id="chatMessages"></div>
    <div class="chat-input-wrap">
      <input id="chatInput" placeholder="Ask L‚Ä¢AI‚Ä¢C‚Ä¶" />
    </div>
  </div>

  <nav class="bottom-nav">
    <div class="nav-btn active" data-tab="home">Home</div>
    <div class="nav-btn" data-tab="search">Search</div>
    <div class="nav-btn" data-tab="laic">L‚Ä¢AI‚Ä¢C</div>
    <div class="nav-btn" data-tab="copilot">Copilot</div>
  </nav>

  <script>
    // Profile panel toggle
    document.querySelector('.profile-btn').onclick = () => {
      const panel = document.getElementById('profilePanel');
      panel.style.display = panel.style.display === 'block' ? 'none' : 'block';
    };

    // Simple search suggestions stub
    const suggestionsEl = document.getElementById('suggestions');
    const sample = ['Member Activation', 'Program Pages', 'Personal Training', 'Nutrition Tips'];
    document.getElementById('searchInput').addEventListener('input', e => {
      const q = e.target.value.toLowerCase();
      suggestionsEl.innerHTML = '';
      if (!q) return suggestionsEl.style.display = 'none';
      sample.filter(s => s.toLowerCase().includes(q)).forEach(s => {
        const div = document.createElement('div');
        div.className = 'suggestion';
        div.textContent = s;
        div.onclick = () => alert('Navigate to: ' + s);
        suggestionsEl.appendChild(div);
      });
      suggestionsEl.style.display = suggestionsEl.children.length ? 'block' : 'none';
    });

    // Bottom nav logic
    document.querySelectorAll('.nav-btn').forEach(btn => {
      btn.onclick = () => {
        document.querySelector('.nav-btn.active').classList.remove('active');
        btn.classList.add('active');
        const tab = btn.dataset.tab;
        document.getElementById('contentArea').style.display = tab === 'home' ? 'block' : 'none';
        document.querySelector('.search-bar').style.display = tab === 'search' ? 'block' : 'none';
        if (tab === 'laic') {
          openChat('L‚Ä¢AI‚Ä¢C Wellness');
        } else if (tab === 'copilot') {
          openChat('AI Copilot');
        } else {
          closeChat();
        }
      };
    });

    function openChat(title) {
      document.getElementById('chatTitle').textContent = title;
      document.getElementById('chatPanel').style.display = 'flex';
      document.getElementById('contentArea').style.display = 'none';
      document.querySelector('.search-bar').style.display = 'none';
    }
    function closeChat() {
      document.getElementById('chatPanel').style.display = 'none';
      document.getElementById('contentArea').style.display = 'block';
      document.querySelector('.search-bar').style.display = 'block';
    }

    // Initialize
    closeChat();
  </script>
</body>
</html>
